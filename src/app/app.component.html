<div class="container">
  <h2>Configurações</h2>
  <form>
      <label for="mongodb-url">Mongodb URL:</label>
      <input type="text" id="mongodb-url" name="mongodb-url">

      <label for="openai-api-key">OpenAI API Key:</label>
      <input type="text" id="openai-api-key" name="openai-api-key">

      <label for="gpt-model">Modelo GPT:</label>
      <input type="text" id="gpt-model" name="gpt-model">

      <label>Arquivos:</label>
      <div class="files-status"></div>
      <input type="file" id="files" multiple>

      <label for="json-model">Modelo de JSON:</label>
      <textarea id="json-model" name="json-model" rows="4"></textarea>

      <input type="submit" value="Salvar">
  </form>
</div>
